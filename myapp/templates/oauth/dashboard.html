{% extends 'myapp/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="profile-container">
    <!-- Profile Header -->
    <div class="profile-header text-center">
        {% if picture %}
        <img src="{{ picture }}" alt="Profile Picture" class="profile-picture rounded-circle" style="width: 120px; height: 120px;">
        {% else %}
        <div class="profile-picture bg-secondary d-flex align-items-center justify-content-center text-white rounded-circle" style="width: 120px; height: 120px;">
            <span style="font-size: 2rem;">{{ name|first|upper }}</span>
        </div>
        {% endif %}
        
        <div class="profile-info mt-3">
            <h2>{{ name }}</h2>
            <p class="text-muted">{{ email }}</p>
        </div>
    </div>

    <!-- Welcome Note -->
    <div class="text-center mt-4">
        <h3>Welcome to MyApp!</h3>
        <p>You are now logged in and ready to explore.</p>
    </div>
</div>
{% endblock %}
