<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
            background-color: #f8f9fa;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .error-header {
            color: #dc3545;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <h2 class="error-header">Authentication Error</h2>
            
            <div class="alert alert-danger">
                <strong>{{ error }}</strong>
                <p>{{ error_description }}</p>
            </div>
            
            <p>There was a problem with the Google authentication process. Please try again or contact support if the issue persists.</p>
            
            <div class="mt-4">
                <a href="{% url 'google_auth' %}" class="btn btn-primary">Try Again</a>
                <a href="/" class="btn btn-outline-secondary ms-2">Return Home</a>
            </div>
        </div>
    </div>
</body>
</html>
